<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store: Log in</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/loader.gif" alt="" class="loader">

    <div class="alert-box">
        <img src="img/error.png" alt="" class="alert-img">
        <p class="alert-msg">error message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" alt="" class="logo">
        <h3>Log in</h3>
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="Email">
            <input type="password" autocomplete="off" id="password" placeholder="Password">
            <button class="submit-btn">Log in</button>
        </div>
        <p class="link">Don't have an account? <a href="/signup">Create one</a></p>

    </div>

    
    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
    
</body>
</html>
