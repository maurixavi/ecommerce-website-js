<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/loader.gif" alt="" class="loader">

    <div class="alert-box">
        <img src="img/error.png" alt="" class="alert-img">
        <p class="alert-msg">error message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" alt="" class="logo">
        <h3>Create account</h3>
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="Name">
            <input type="email" autocomplete="off" id="email" placeholder="Email">
            <input type="password" autocomplete="off" id="password" placeholder="Password">
            <input type="text" autocomplete="off" id="number" placeholder="Phone number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">Agree to our <a href="">Terms and Conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">Receive upcoming offers and events mails</label>

            <button class="submit-btn">create</button>
        </div>
        <p class="link">Already have an account <a href="/login">Log in</a></p>

    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
